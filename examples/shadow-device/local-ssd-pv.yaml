kind: PersistentVolume
apiVersion: v1
metadata:
  name: local-ssd
spec:
  volumeMode: Block
  capacity:
    storage: 75Gi
  local:
    path: /dev/nvme1n1
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: aerospike-ssd
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - aerospike-node-1
---
